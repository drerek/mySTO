{% extends 'index.html' %}

{% block page %}
    <form id="slick-login" action="/accounts/login/" method="post">
        {% csrf_token %}
        <input type="text" name="username" id="username"/>
        <input type="password" name="password" id="password"/>
        {% if login_error %}
            <label>{{ login_error }}</label>
        {% endif %}
        <input class="button" type="submit" value="Вхід">
        <input type="button" onclick="location.href='/register/'" class="btn btn-success" value="Реєстрація">
    </form>

{% endblock %}
